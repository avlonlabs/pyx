name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build artifacts
        run: |
          echo "ðŸ“¦ Building release assets (stub)"
          mkdir -p dist
          echo "PyX ${{ github.ref_name }}" > dist/VERSION.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/VERSION.txt
          generate_release_notes: true