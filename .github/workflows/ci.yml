name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting & lint
        run: |
          cargo fmt --all -- --check
          cargo clippy --workspace -- -D warnings

      # Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install -e python/ pytest mypy

      - name: Run Python tests & type check
        run: |
          pytest python/tests/
          mypy python/pyx/

      # TypeScript
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Install TS deps & build
        run: |
          cd typescript
          pnpm install
          pnpm build

      - name: Summary
        run: echo "âœ… All checks passed"